<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ContactEAS</title>
     <link rel="icon" type="image/png"  href="images/logoweb.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f2d, #1a1a40);
      display: flex;
      flex-direction: column;
      /* align-items: center;
      justify-content: center; */
      min-height: 100vh;
      /* overflow: hidden; */
      padding: 20px;
    }

    .logo {
      width: 180px;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out forwards;
    }

    .tagline {
      font-size: 19px;
      color: #ccc;
      margin-bottom: 30px;
      margin-left: 30px;
      animation: fadeInDown 1.2s ease-out forwards;
      font-weight: bold;
    }

    .signup-container {
        margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      color: white;
      width: 100%;
      max-width: 420px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1.3s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 25px;
      color: #fff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-group input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #8a2be2;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-btn:hover {
      background-color: #a55ff4;
    }

    .signup-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }

    .signup-footer a {
      color: #8a2be2;
      text-decoration: none;
    }

    .signup-footer a:hover {
      text-decoration: underline;
    }
    /* Back Button Design */
  .btn-back {
    display: inline-block;
    padding: 10px 25px;
    background: linear-gradient(135deg, #8a2be2, #3222ae);
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: 0.3s;
    font-family: 'Segoe UI', sans-serif;
    margin: 16px;
  }

  .btn-back:hover {
    background: linear-gradient(135deg, #a559f3, #4a36d6);
    transform: translateY(-3px);
  }

  </style>
</head>
<body>

  <img src="images/logo.png" alt="ContactEAS Logo" class="logo">
  <div class="tagline">Happy to join us in ContactEAS</div>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="adduser.php" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="signup-footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  <a href="index.html" class="btn-back">
    &#8592; Back
  </a>
  </div>

</body>
</html>
